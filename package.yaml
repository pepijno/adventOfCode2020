name:                adventOfCode2020
version:             0.1.0.0
github:              "pepijno/adventOfCode2020"
license:             BSD3
author:              "pepijno"
copyright:           "2020 pepijno"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/pepijno/adventOfCode2020#readme>

dependencies:
- base >= 4.7 && < 5
- split
- containers

library:
  source-dirs: src

_exe-defs: &exe-defaults
  other-modules: []
  source-dirs: app
  dependencies:
  - adventOfCode2020
  ghc-options:
  - -O2
  - -threaded
  - -rtsopts
  - -with-rtsopts=-N

executables:
  day8:
    main: Day8.hs
    <<: *exe-defaults
  day7:
    main: Day7.hs
    <<: *exe-defaults
  day6:
    main:                Day6.hs
    <<: *exe-defaults
  day5:
    main:                Day5.hs
    <<: *exe-defaults
  day4:
    main:                Day4.hs
    <<: *exe-defaults
  day3:
    main:                Day3.hs
    <<: *exe-defaults
  day2:
    main:                Day2.hs
    <<: *exe-defaults
  day1:
    main:                Day1.hs
    <<: *exe-defaults

tests:
  adventOfCode2020-test:
    main:                Spec.hs
    source-dirs:         test
    <<: *exe-defaults
