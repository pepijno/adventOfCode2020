description:         Please see the README on GitHub at <https://github.com/pepijno/adventOfCode2020#readme>

dependencies:
- base >= 4.7 && < 5
- split

library:
  source-dirs: src

executables:
  day4:
    main:                Main.hs
    source-dirs:         app/day4
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - adventOfCode2020
  day3:
    main:                Main.hs
    source-dirs:         app/day3
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - adventOfCode2020
  day2:
    main:                Main.hs
    source-dirs:         app/day2
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - adventOfCode2020
  day1:
    main:                Main.hs
    source-dirs:         app/day1
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - adventOfCode2020

tests:
